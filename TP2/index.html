<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>

<body>

    <main class="">

        <div class="contenedor_registro">

            <div class="content_imgForm ">

                <img src="imagenes/fondoFormulario.png" alt="">

                <div class="contenedor_formulario fondo_form">
                    <div class="logo">
                        <h4><span>Souls</span>Games</h4>
                        <img src="imagenes/logo.png" alt="">
                    </div>

                    <h3>Regístrarte gratis para jugar</h3>

                    <div class="contenedor_btn_redes_sociales">
                        <button class="btn-facebook"><i class="fa-brands fa-facebook"></i>Registrate con
                            Facebook
                        </button>
                        <button class="btn-google"><img width="28" height="28"
                                src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo" />Registrate con
                            Google
                        </button>
                    </div>

                    <div class="cont_o">
                        <div class="linea_o"></div>
                        <span>O</span>
                        <div class="linea_o"></div>
                    </div>

                    <form action="">
                        <div class="contenedor_form">
                            <div class="cont_input_nombre">

                                <label for="">Nombre <span>*</span></label>
                                <input type="text" name="" id="">

                            </div>

                            <div class="cont_input_apellido">
                                <label for="">Apellido <span>*</span></label>
                                <input type="text" name="" id="">
                            </div>

                            <div class="cont_input_user ">

                                <label for="">Nombre de usuario</label>
                                <input type="text" name="" id="">

                            </div>

                            <div class="cont_input_edad">
                                <label for="">Edad <span>*</span></label>
                                <input type="text" name="" id="">
                            </div>

                            <div class="cont_input_email">
                                <label for="">Email <span>*</span></label>
                                <input type="email" name="" id="">
                            </div>

                            <div class="cont_input_pass">
                                <label for="">Contraseña <span>*</span></label>
                                <input type="password" name="" id="" placeholder="Debe tener al menos 6 caracteres">
                            </div>
                            <div class="cont_input_passRep">
                                <label for="">Repetir Contraseña <span>*</span></label>
                                <input type="password" id="" placeholder=" Debe tener al menos 6 caracteres">
                            </div>
                            <div>
                                <input type="checkbox" name="" id="">
                                <label for="No soy un robot"></label>
                                <img src="" alt="">
                                <p>Privacy - Terms</p>
                            </div>

                            <input type="button" value="Registrarse">
                        </div>
                    </form>
                    <div>
                        <p>¿Ya tienes una cuenta?<a href="">Inicia sesion</a></p>
                    </div>
                </div>
            </div>



        </div>

    </main>

    <script src="https://kit.fontawesome.com/e997784c98.js" crossorigin="anonymous"></script>
</body>

</html>
